<!DOCTYPE html>
<html lang="fr">

<head>

	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="CSS/form.css">

	<title>Formulaire d'inscription</title>

</head>

<body>

	<div class="container">

		<!-- BLOCK DE GAUCHE -->
		<div class="block-left">

			<h4>Login</h4>

			<p>
				Don't have an account ? <a href="#">Creat your account</a>, it takes <br>
				less than a minute.
			</p>

			<!-- Formulaire -->
			<form>
				
				<div class="username">

					<input type="user" name="text" placeholder="Username">

				</div>

				<div class="password">

					<input type="password" name="password" placeholder="Password">
					
				</div>

				<div class="checkbox">

					<input type="checkbox" id="check">
					<label>Remember Me</label>

					<a href="#">Forgot Password ?</a>

				</div>

				<button>LOGIN</button>

			</form>

			
			<div class="login-logo">

				<p>Or Login with</p>

				<div class="logo">

					<img src="images/facebook.png">
					<img src="images/twitter.png">
					<img src="images/google+.png">

				</div>

			</div>
			
		</div>

		<!-- BLOCK DE DROITE -->
		<div class="block-right">
			
			<!-- contenu -->
			<div class="content">

				<div class="title">
					<h1>Welcome</h1>
				</div>
			
				<p>
					Sed do eiusmod temporut labore et<br>
					dolore magna aliqua. Your perfect<br>
					place to buy &amp; sell 
				</p>

			</div>

		</div>
		
	</div>

</body>

</html>
